name: Validate Pull Request
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js with Version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages via Yarn
        run: yarn install
      - name: Transpile Code from TypeScript to JavaScript via yarn
        run: yarn build
      - name: Execute Tests
        run: yarn test:ci
